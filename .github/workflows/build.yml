name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab
  release:
    types: [created]  # Triggered when creating a release through GitHub UI

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller downloader.spec --clean

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MultiWANDownloader
        path: dist/MultiWANDownloader.exe
        retention-days: 30

    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/')
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> $env:GITHUB_OUTPUT

    - name: Create Release (on tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/MultiWANDownloader.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
